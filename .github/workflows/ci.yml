name: CI Pipeline

on:
  push:
    branches: ['**']
  pull_request:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-matrix:
    name: Test (${{ matrix.os }}, ${{ matrix.compiler }}, ${{ matrix.framework }})
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux GCC
          - os: ubuntu-22.04
            compiler: gcc
            cc: gcc-11
            cxx: g++-11
            framework: googletest
          - os: ubuntu-22.04
            compiler: gcc
            cc: gcc-11
            cxx: g++-11
            framework: cpputest

          # Linux Clang
          - os: ubuntu-22.04
            compiler: clang
            cc: clang-14
            cxx: clang++-14
            framework: googletest
          - os: ubuntu-22.04
            compiler: clang
            cc: clang-14
            cxx: clang++-14
            framework: cpputest

          # macOS
          - os: macos-13
            compiler: clang
            cc: clang
            cxx: clang++
            framework: googletest
          - os: macos-13
            compiler: clang
            cc: clang
            cxx: clang++
            framework: cpputest

          # Windows MSVC
          - os: windows-2022
            compiler: msvc
            framework: googletest
          - os: windows-2022
            compiler: msvc
            framework: cpputest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache CMake build
        uses: actions/cache@v4
        with:
          path: |
            build
            !build/bin
            !build/Testing
          key: ${{ runner.os }}-${{ matrix.compiler }}-${{ matrix.framework }}-cmake-${{ hashFiles('**/CMakeLists.txt', 'cmake/**') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.compiler }}-${{ matrix.framework }}-cmake-

      - name: Install build tools (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build ${{ matrix.cc }} ${{ matrix.cxx }}

      - name: Install build tools (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install cmake ninja

      - name: Setup MSVC (Windows)
        if: runner.os == 'Windows'
        uses: ilammy/msvc-dev-cmd@v1

      - name: Install build tools (Windows)
        if: runner.os == 'Windows'
        run: |
          choco install cmake ninja

      - name: Configure CMake (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          cmake -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_CXX_COMPILER=${{ matrix.cxx }} \
            -DCMAKE_C_COMPILER=${{ matrix.cc }} \
            -DALLURE_ENABLE_GOOGLETEST=${{ matrix.framework == 'googletest' && 'ON' || 'OFF' }} \
            -DALLURE_ENABLE_CPPUTEST=${{ matrix.framework == 'cpputest' && 'ON' || 'OFF' }} \
            -DALLURE_BUILD_UNIT_TESTS=ON \
            -DALLURE_BUILD_INTEGRATION_TESTS=ON \
            -DCMAKE_EXPORT_COMPILE_COMMANDS=ON

      - name: Configure CMake (Windows)
        if: runner.os == 'Windows'
        run: |
          cmake -B build -G "Visual Studio 17 2022" -A x64 `
            -DALLURE_ENABLE_GOOGLETEST=${{ matrix.framework == 'googletest' && 'ON' || 'OFF' }} `
            -DALLURE_ENABLE_CPPUTEST=${{ matrix.framework == 'cpputest' && 'ON' || 'OFF' }} `
            -DALLURE_BUILD_UNIT_TESTS=ON `
            -DALLURE_BUILD_INTEGRATION_TESTS=ON `
            -DCMAKE_EXPORT_COMPILE_COMMANDS=ON

      - name: Build
        run: cmake --build build --config Release --parallel

      - name: Run tests (Linux/macOS)
        if: runner.os != 'Windows'
        run: ctest --test-dir build --output-on-failure --parallel 4
        env:
          CTEST_OUTPUT_ON_FAILURE: 1

      - name: Run tests (Windows)
        if: runner.os == 'Windows'
        run: ctest --test-dir build -C Release --output-on-failure --parallel 4
        env:
          CTEST_OUTPUT_ON_FAILURE: 1

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.os }}-${{ matrix.compiler }}-${{ matrix.framework }}
          path: build/Testing/Temporary/LastTest.log
          retention-days: 7

  documentation:
    needs: test-matrix
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: docs/package-lock.json

      - name: Cache MrDocs
        id: cache-mrdocs
        uses: actions/cache@v4
        with:
          path: /usr/local/bin/mrdocs
          key: mrdocs-v0.8.0-linux

      - name: Install MrDocs
        if: steps.cache-mrdocs.outputs.cache-hit != 'true'
        run: |
          MRDOCS_VERSION=v0.8.0
          wget -q https://github.com/cppalliance/mrdocs/releases/download/${MRDOCS_VERSION}/mrdocs-${MRDOCS_VERSION}-linux-amd64.tar.gz
          tar -xzf mrdocs-${MRDOCS_VERSION}-linux-amd64.tar.gz
          sudo mv mrdocs /usr/local/bin/
          chmod +x /usr/local/bin/mrdocs

      - name: Verify MrDocs installation
        run: mrdocs --version

      - name: Install CMake and build tools
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build g++-11

      - name: Run documentation update script
        run: bash scripts/update_docs.sh --build-docs
        env:
          CC: gcc-11
          CXX: g++-11

      - name: Upload documentation artifact
        uses: actions/upload-artifact@v4
        with:
          name: documentation
          path: docs/dist/
          retention-days: 7
